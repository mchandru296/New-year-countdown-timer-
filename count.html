<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="count.css">
    
</head>
<body>        
<p> countdown</p>
<h2 class="newyear">NEW YEAR</h2>
<div class="counter">
<div class="box">
    <h2 id="days">00</h2>
    <small>Days</small>
</div>

<div class="box">
    <h2 id="hours">00</h2>
    <small>hours</small>
</div>
<div class="box">
    <h2 id="min">00</h2>
    <small>minutes</small>
</div>
<div class="box">
    <h2 id="sec">00</h2>
    <small>sec</small>
</div></div>
<script src="count.js"></script>
</body>
</html>
